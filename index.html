<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UI colne</title>
  </head>
  <body>
    <nav>
      <img src="Assets/website-logo.png" alt="logo" class="logo" />
      <ul class="nav_ul">
        <li>RETAIL</li>
        <li>SEM</li>
        <li>CORPORATE</li>
        <li>ABOUT US</li>
        <li>COVID 19</li>
        <li>CAMPGAINS</li>
      </ul>
      <div class="search_service">
        <img src="Assets/search-icon.png" alt="" srcset="" />
        <button class="service_btn">iService</button>
      </div>
    </nav>
    <main class="main_section">
        <button class="loan_button">
            <img src="Assets/car.png" alt="" /> Car Loan
          </button>
      <div class="left_side">

        <div class="details">
          <h1>
            Chase Your <br />
            Dream with us
          </h1>
          <p>
            The harder you work for something,the <br />
            greater you'll feel when you achieve it
          </p>
          <button class="to_apply">APPLY ONLINE</button>
          <button class="loan_calculator">LOAN CALCULATOR</button>
        </div>
        <div class="contact_tools">
          <div class="phn">
            <img src="Assets/phone.png" alt="" />
            <span>1659 | </span>
          </div>
          <img src="Assets/facebook.png" alt="" />
          <img src="Assets/youtube.png" alt="" />
          <img src="Assets/linkedin.png" alt="" />
          <img src="Assets/instagram.png" alt="" />
        </div>
      </div>
      <div class="right_side">
        <img src="Assets/hero-image.png" alt="" class="hero_image" />
        <button class="home_loan_btn">
          <img src="Assets/House.png" alt="" /><p>Home Loan</p>
        </button>
      </div>
    </main>
  </body>
</html>
